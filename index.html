<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sorpresa üíê</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at bottom, #0d1b2a, #000);
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      color: #ffd700;
      text-align: center;
    }

    /* Imagen del ramo */
    .flor {
      position: relative;
      z-index: 2;
    }
    .flor img {
      width: 280px;
      animation: aparecer 2s ease-in-out, brillarFlor 3s ease-in-out infinite alternate;
      filter: drop-shadow(0 0 15px #ffd700);
    }
    @keyframes aparecer {
      from {opacity: 0; transform: scale(0.8);}
      to {opacity: 1; transform: scale(1);}
    }
    @keyframes brillarFlor {
      from { filter: drop-shadow(0 0 10px #ffd700); }
      to { filter: drop-shadow(0 0 25px #ffcc33); }
    }

    /* Texto */
    .mensaje {
      margin-top: 20px;
      font-size: 1.6rem;
      font-weight: bold;
      color: #ffeb7a;
      text-shadow: 0 0 10px #ffd700, 0 0 20px #ffaa00;
      animation: brillarTexto 2s ease-in-out infinite alternate, latido 2s infinite;
      z-index: 2;
    }
    @keyframes brillarTexto {
      from {opacity: 0.7;}
      to {opacity: 1;}
    }
    @keyframes latido {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    /* Estrellas fijas */
    .estrella {
      position: absolute;
      width: 3px;
      height: 3px;
      background: white;
      border-radius: 50%;
      opacity: 0.9;
      box-shadow: 0 0 6px white, 0 0 12px #88ccff;
      animation: brillar 2s infinite alternate;
    }
    @keyframes brillar {
      from {opacity: 0.4;}
      to {opacity: 1;}
    }

    /* Lluvia de estrellas */
    .estrellaCayendo {
      position: absolute;
      top: -10px;
      background: white;
      border-radius: 50%;
      opacity: 0.9;
      box-shadow: 0 0 6px white, 0 0 15px #88ccff;
      animation: caer linear infinite;
    }
    @keyframes caer {
      from {transform: translateY(0);}
      to {transform: translateY(110vh);}
    }
  </style>
</head>
<body>
  <!-- Ramo -->
  <div class="flor">
    <img src="https://i.imgur.com/0UC36na.png" alt="Ramo de flores amarillas">
  </div>

  <!-- Mensaje -->
  <div class="mensaje">
    üíê Para Nay con mucho cari√±o üåå<br>
  </div>

  <!-- Estrellas fijas -->
  <div class="estrella" style="top:20%; left:10%;"></div>
  <div class="estrella" style="top:40%; left:30%;"></div>
  <div class="estrella" style="top:70%; left:60%;"></div>
  <div class="estrella" style="top:10%; left:80%;"></div>
  <div class="estrella" style="top:85%; left:20%;"></div>

  <!-- Estrellas cayendo -->
  <script>
    // Generar lluvia de estrellas
    for (let i = 0; i < 50; i++) {
      let estrella = document.createElement("div");
      estrella.classList.add("estrellaCayendo");

      // Posici√≥n aleatoria
      estrella.style.left = Math.random() * 100 + "vw";

      // Tama√±o aleatorio (3 a 5px)
      let size = 3 + Math.random() * 2;
      estrella.style.width = size + "px";
      estrella.style.height = size + "px";

      // Velocidad aleatoria
      estrella.style.animationDuration = (2 + Math.random() * 4) + "s"; 

      // Retraso aleatorio
      estrella.style.animationDelay = Math.random() * 5 + "s";

      document.body.appendChild(estrella);
    }
  </script>
</body>
</html>
